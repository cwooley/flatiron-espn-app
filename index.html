<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ESPN</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
      <script src="./app.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class= "container">
      <div class="row">
        <div class="col-md-6">
          <p>Team | City</p>
          <table id="teams-go-here">
            <!-- <tr>
              <td>Giants</td>
              <td>New York</td>
            </tr> -->
          </table>
          <hr>
          <form class="make-team" >
            <input type="text" id="team-name" value="team name"/>
            <input type="text" id="team-city" value="city" />
            <input type="submit" id="submit-team">
          </form>
        </div>
        <div class="col-md-6">
          <p>Player | info </p>

          <table id="players-go-here">

          </table>
          <hr>
          <form class="make-player" >
            <input type="text" id="player-name" value="player name"/>
            <input type="text" id="player-team" value="team" />
            <input type="text" id="player-touchdowns" value="num of touchdowns"/>
            <input type="text" id="player-twitter" value="twitter handle"/>
            <input type="submit" id="submit-player">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
